language: generic
branches:
  only:
  - master
cache:
  directories:
  - vendor
sudo: required
services:
- docker
install:
- make bootstrap
script:
- make build
deploy:
- provider: script
  script: _scripts/deploy.sh
  on:
    branch: master
notifications:
  webhooks:
    urls:
      - https://ci.deis.io/job/deis-v2-e2e/build?token=${JENKINS_TOKEN}
    on_success: always
    on_failure: never
    on_start: never
env:
  global:
    - secure: ""
